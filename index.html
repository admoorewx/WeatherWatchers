  <section>
    <div class="mapHolder" id="map">
        <h1>  </h1>
        <script type="text/javascript">

                var map = L.map("map").setView([40.37, -95.12], 5);
                var osmAttribution ='Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
                var leafletRadarAttribution ='<a href="https://github.com/rwev/leaflet-radar">Radar</a>';

                L.tileLayer(
                        "https://tile-{s}.openstreetmap.fr/hot/{z}/{x}/{y}.png",
                        {
                                attribution: [
                                    osmAttribution,
                                    leafletRadarAttribution
                                ].join(" | ")
                        }
                ).addTo(map);
                L.control.radar({}).addTo(map);
                L.control.wwa({}).addTo(map);
                L.control.watch({}).addTo(map);
                window.onload = onPageLoad_ClickRadar();
                window.onload = onPageLoad_ClickWWA();
                window.onload = onPageLoad_ClickWATCH();
        </script>
      </div>
